<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Artikel Teknologi Terbaru</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #0f102a;
      color: #e0e0e0;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      max-width: 900px;
      margin: 60px auto;
      background: rgba(0, 0, 0, 0.65);
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 1;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-family: 'Orbitron', sans-serif;
      color: #00f7ff;
      text-shadow: 0 0 8px #00f7ff;
    }

    .card {
      position: relative;
      background: rgba(255, 255, 255, 0.05);
      margin-bottom: 25px;
      padding: 20px 25px 20px 60px;
      border-left: 4px solid #00f7ff;
      border-radius: 12px;
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .card::before {
      content: "ðŸ’¡";
      position: absolute;
      left: 20px;
      top: 22px;
      font-size: 24px;
      color: #00f7ff;
      text-shadow: 0 0 10px #00f7ff;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 20px #00f7ff60;
    }

    .card h2 {
      margin: 0 0 10px;
      font-size: 22px;
      color: #00f7ff;
    }

    .card small {
      color: #aaa;
      margin-bottom: 10px;
      font-size: 13px;
    }

    .card p {
      font-size: 15px;
      margin-bottom: 14px;
      color: #dddddd;
    }

    .card a.btn {
      display: inline-block;
      padding: 8px 14px;
      background: #00f7ff;
      color: #000;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    .card a.btn:hover {
      background: #00e0e0;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
      .card h2 {
        font-size: 18px;
      }
      .card::before {
        left: 15px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Particles.js container -->
  <div id="particles-js"></div>

  <div class="container">
    <h1 data-aos="fade-down">Artikel Teknologi Terbaru</h1>
    {% for artikel in artikels %}
      <div class="card" data-aos="fade-up" data-aos-delay="{{ forloop.counter0|add:1 }}00">
        <h2>{{ artikel.title }}</h2>
        <small>Dipublikasikan pada {{ artikel.readable_publish_date }} oleh {{ artikel.user.name }}</small>
        <p>{{ artikel.description }}</p>
        <a href="{{ artikel.url }}" class="btn" target="_blank">Baca Selengkapnya</a>
      </div>
    {% empty %}
      <div class="card">
        <p>Tidak ada artikel ditemukan.</p>
      </div>
    {% endfor %}
  </div>

  <!-- JS untuk AOS dan Particles -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });

    particlesJS("particles-js", {
      particles: {
        number: { value: 70, density: { enable: true, value_area: 800 } },
        color: { value: "#00f7ff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#00f7ff",
          opacity: 0.3,
          width: 1
        },
        move: { enable: true, speed: 2 }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: "grab" } },
        modes: { grab: { distance: 140, line_linked: { opacity: 0.5 } } }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
